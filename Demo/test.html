<body>
	<div class="container">
		<div class="row">
			<h1>Hoy:</h1>
			<div class="col-md-5">
				<form style="max-width: 60%">
					<input type="text" class="form-control">
				</form>
				<br>
				<button class="btn btn-info">
					<i class='glyphicon glyphicon-refresh'></i>
					Reiniciar
				</button>
			</div>
			<hr>
			<!--Resultados-->
			<div class="col-md-7"></div>
		</div>
	</div>
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!--Datepicker-->
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script src="datepicker.js"></script>
	<!--Bootstrap.js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!--FeriadoRD.js-->
	<script src="../feriadoRD.min.js"></script>
	<!--Demo script-->
	<script>

		var fecha = $("input[type='text']");
		var options = { day: 'numeric', month: 'numeric', year: 'numeric' };
		var hoy = new Date().toLocaleDateString('es-ES', options);
		var contF = $(".col-md-5");
		var contW = $(".col-md-7");

		$(function () {
			fecha.datepicker();
			fecha.val(hoy);
			validar(hoy);
		});

		fecha.change(function () {
			validar($(this).val());
		});

		//Reiniciar
		$("button.btn").click(function () {
			$("h1").text("Hoy:");
			$("p").remove();
			fecha.val(hoy);
			validar(hoy);
		});

		function validar(strf) {

			if (hoy != strf) $("h1").text("Fecha:");
			else $("h1").text("Hoy:");

			var p = $("<p style='padding:1em'></p>");
			var f = new FeriadoRD(strf);

			if (f.resp)
				contW.append(p.addClass('bg-danger').text(f.msj));
			else
				contW.append(p.addClass('bg-success').text(f.msj));
		}
	</script>
